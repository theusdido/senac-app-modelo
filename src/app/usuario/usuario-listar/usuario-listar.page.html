<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button 
    routerLink="/usuario-form"
  >Novo</ion-button>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.nome }}</ion-label>
      <ion-icon name="create" (click)="editar(usuario.id)"></ion-icon>
      <ion-icon name="trash" (click)="excluir(usuario.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
