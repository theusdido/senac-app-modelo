<ion-content [fullscreen]="true">

  <div class="logo-container">
    <img 
      src="../../../assets/logo.png" 
      alt="Logo Senac" 
      class="logo-senac"
    />
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" [(ngModel)]="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="logar()">Entrar</ion-button>
</ion-content>
